name: CI - Frontend (Angular) + Cross Trigger Backend

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: ["sync-ci"]

concurrency:
  group: frontend-${{ github.event_name }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        shell: bash
        run: |
          set -e
          if [ -s package-lock.json ] || [ -s npm-shrinkwrap.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npx ng build --configuration production

  dispatch-backend:
    needs: build
    runs-on: ubuntu-latest

    # ابعت للباك لو:
    # - push
    # - أو pull_request بس بشرط مش fork
    # ومش نبعت لو ده repository_dispatch (عشان نمنع loop)
    if: >
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Trigger Backend CI (repository_dispatch)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: ASV47/Backend
          event-type: sync-ci
          client-payload: >
            {"source":"frontend","event":"${{ github.event_name }}","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
