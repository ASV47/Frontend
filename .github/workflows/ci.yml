name: CI/CD - Frontend (Angular)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: ["sync-ci"]

concurrency:
  group: frontend-${{ github.event_name }}-${{ github.ref || github.event.client_payload.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Debug - versions & files
        shell: bash
        run: |
          echo "Node:" && node -v
          echo "NPM:" && npm -v
          echo "PWD:" && pwd
          echo "Files:" && ls -la
          echo "Lock files:"
          ls -la package-lock.json yarn.lock pnpm-lock.yaml 2>/dev/null || true

      - name: Install (requires package-lock.json)
        run: npm ci --no-audit --no-fund

      - name: Debug - Angular version
        run: npx ng version

      - name: Build (capture log)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        shell: bash
        run: |
          set -o pipefail
          npx ng build --configuration production --verbose 2>&1 | tee build.log

      - name: Upload build log (even on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-log
          path: build.log

      - name: Upload dist artifact (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/**

  trigger-backend:
    needs: build
    runs-on: ubuntu-latest

    # Trigger backend only when this workflow ran due to a direct push to main (avoid loop)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Backend workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: ASV47/Backend
          event-type: sync-ci
          client-payload: >
            {"source":"frontend","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
