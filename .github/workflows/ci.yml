name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install (ci if valid lockfile else install)
        shell: bash
        run: |
          set -e
          if [ -s package-lock.json ] || [ -s npm-shrinkwrap.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build for GitHub Pages
        shell: bash
        run: |
          set -e
          # base-href لازم يكون اسم الريبو
          npx ng build --configuration production --base-href "/Frontend/"

      - name: Detect site directory (where index.html is)
        id: site
        shell: bash
        run: |
          set -e
          INDEX_PATH="$(find dist -name index.html | head -n 1)"
          if [ -z "$INDEX_PATH" ]; then
            echo "index.html not found under dist/"
            exit 1
          fi
          SITE_DIR="$(dirname "$INDEX_PATH")"
          echo "site_dir=$SITE_DIR" >> $GITHUB_OUTPUT
          echo "Using site dir: $SITE_DIR"

      # Angular SPA على Pages محتاجة 404.html = index.html علشان الراوتنج
      - name: SPA fallback (404.html)
        shell: bash
        run: |
          cp "${{ steps.site.outputs.site_dir }}/index.html" "${{ steps.site.outputs.site_dir }}/404.html"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.site.outputs.site_dir }}
        # action رسمي لرفع artifact للـ Pages :contentReference[oaicite:2]{index=2}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # action رسمي للـ deploy :contentReference[oaicite:3]{index=3}
