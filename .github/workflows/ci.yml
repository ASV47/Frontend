name: CI/CD - Frontend (Angular)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: ["sync-ci"]

concurrency:
  group: frontend-${{ github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # نضمن إن build.log موجود حتى لو الـ install فشل
      - name: Init build log
        shell: bash
        run: |
          : > build.log
          echo "== CI START ==" >> build.log
          date >> build.log

      # لو package-lock.json موجود نستخدم cache
      - name: Setup Node (with cache when lockfile exists)
        if: ${{ hashFiles('package-lock.json') != '' || hashFiles('npm-shrinkwrap.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      # لو مفيش lockfile، نعمل setup-node بدون cache عشان ما يطلعش warning
      - name: Setup Node (no cache - no lockfile)
        if: ${{ hashFiles('package-lock.json') == '' && hashFiles('npm-shrinkwrap.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug - versions & files
        shell: bash
        run: |
          {
            echo "Node: $(node -v)"
            echo "NPM : $(npm -v)"
            echo "PWD : $(pwd)"
            echo "Files:"
            ls -la
            echo "Lock files:"
            ls -la package-lock.json npm-shrinkwrap.json 2>/dev/null || true
          } | tee -a build.log

      - name: Install (ci when lockfile exists, otherwise install)
        shell: bash
        run: |
          set -o pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Using npm ci (lockfile found)" | tee -a build.log
            npm ci --no-audit --no-fund 2>&1 | tee -a build.log
          else
            echo "Using npm install (NO lockfile found)" | tee -a build.log
            npm install --no-audit --no-fund 2>&1 | tee -a build.log
          fi

      - name: Build (capture log)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        shell: bash
        run: |
          set -o pipefail
          echo "== ng version ==" | tee -a build.log
          npx ng version 2>&1 | tee -a build.log

          echo "== ng build ==" | tee -a build.log
          npx ng build --configuration production --verbose 2>&1 | tee -a build.log

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-log
          path: build.log

      - name: Upload dist artifact (on success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/**

  trigger-backend:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Backend workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: ASV47/Backend
          event-type: sync-ci
          client-payload: >
            {"source":"frontend","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
