name: CI/CD - Backend (.NET)

on:
  push:
    branches: ["main"]
  pull_request:
  repository_dispatch:
    types: ["sync-ci"]

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
      - name: Build (capture log)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        shell: bash
        run: |
          set -o pipefail
          npx ng version
          npx ng build --configuration production --verbose 2>&1 | tee build.log

      - name: Upload build log (even on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-log
          path: build.log
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish -c Release -o publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: publish/**

  trigger-frontend:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Frontend workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: ASV47/Frontend
          event-type: sync-ci
          client-payload: >
            {"source":"backend","sha":"${{ github.sha }}","ref":"${{ github.ref }}"}
